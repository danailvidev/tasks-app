<md-sidenav-container class="app-root" #root="$implicit" [dir]="dir" fullscreen>
  <md-sidenav #start mode="over">
    <md-nav-list>
      <h3>Menu</h3>
      <a md-list-item routerLink="/" routerLinkActive="active-link">Home</a>
      <a md-list-item routerLink="/googlemap" routerLinkActive="active-link">Google Map</a>
      <a md-list-item routerLink="/heroes" routerLinkActive="active-link">Heroes</a>
      <a md-list-item routerLink="/redditapi" routerLinkActive="active-link">Reddit API</a>
      <button md-menu-item disabled>
    <span mdTooltip="Coming Soon" mdTooltipPosition="right">GitHub API</span>
  </button>
      <a md-list-item routerLink="/footballapi" routerLinkActive="active-link">Football API</a>
      <button md-menu-item disabled>
    <span mdTooltip="Coming Soon" mdTooltipPosition="right">Angular 2 Web Sockets</span>
  </button>
    </md-nav-list>
    <md-nav-list>
      <h3>Contacts</h3>
      <a md-list-item routerLink="/contacts" routerLinkActive="active-link">Contact Me</a>
    </md-nav-list>
  </md-sidenav>

  <div>
    <md-toolbar color="primary">
      <button md-icon-button (click)="start.open()">
        <md-icon>menu</md-icon>
      </button>
      <div class="app-toolbar">
        <a class="docs-button mat-button" md-button="" routerLink="/tasks" routerLinkActive="active-link" aria-disabled="false" tabindex="0"><span class="mat-button-wrapper">Tasks</span>
            <div class="mat-button-ripple mat-ripple" md-ripple=""></div><div class="mat-button-focus-overlay"></div>
          </a>
        <a class="docs-button mat-button" md-button="" routerLink="/login" aria-disabled="false" routerLinkActive="active-link"tabindex="0"><span class="mat-button-wrapper">Login</span>
            <div class="mat-button-ripple mat-ripple" md-ripple=""></div><div class="mat-button-focus-overlay"></div>
          </a>
          <a class="docs-button mat-button" md-button="" routerLink="/requirements" routerLinkActive="active-link"aria-disabled="false" tabindex="0"><span class="mat-button-wrapper">Requirements</span>
            <div class="mat-button-ripple mat-ripple" md-ripple=""></div><div class="mat-button-focus-overlay"></div>
          </a>
      </div>
      <div flex class="user-info">
        <span>Hello UserName</span>
        <button md-icon-button [mdMenuTriggerFor]="menu" style="padding-right:75px;">
            <span>Settings</span>
            <md-icon>settings</md-icon>
          </button>
        <md-menu #menu="mdMenu">
          <button md-menu-item disabled>
              <md-icon>account-key</md-icon>
              <span>Login</span>
            </button>
          <button md-menu-item>
              <md-icon>info</md-icon>
              <span>Info</span>
            </button>
          <button md-menu-item disabled>
              <md-icon>logout</md-icon>
              <span>Logout</span>
            </button>
        </md-menu>
      </div>
    </md-toolbar>
  </div>


  <router-outlet></router-outlet>
  <md-toolbar color="primary">
    <app-footer></app-footer>
  </md-toolbar>
</md-sidenav-container>
