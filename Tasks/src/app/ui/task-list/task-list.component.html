  <md-paginator [length]="length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" (page)="onPaginateChange($event)">

<section class="mat-typography">
  <md-card *ngFor="let task of tasks">
    <md-card-title><span>Name: </span>{{task.name}}</md-card-title>
    <md-card-subtitle>
      <md-icon>date_range</md-icon>{{task.date}}</md-card-subtitle>
    <div class="task-info">
      <button md-icon-button [mdMenuTriggerFor]="menu">
          <md-icon>more_vert</md-icon>
        </button>
      <md-menu #menu="mdMenu">
        <button md-menu-item>
          <md-icon>info</md-icon>
          <span>Details</span>
        </button>
        <button md-menu-item (click)="btnDeleteClick(task.$key)">
          <md-icon>delete</md-icon>
          <span>Delete</span>
        </button>
      </md-menu>
    </div>
  </md-card>
</section>
